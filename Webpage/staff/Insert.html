<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Staff</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 font-sans text-gray-800">

<header class="bg-white shadow sticky top-0 z-10">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 flex items-center gap-2">
      <i class="fas fa-plane-departure"></i> Airline Management System
    </h1>
    <a href="Home.html" class="text-blue-600 hover:underline">Home</a>
  </div>
</header>

<main class="container mx-auto px-4 py-10">
  <!-- Staff Form -->
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto mb-10">
    <h2 class="text-2xl font-semibold mb-6 text-center">Add New Staff</h2>
    <form id="StaffForm" class="space-y-4">
      <input type="text" id="name" placeholder="Name" required class="w-full px-4 py-2 border rounded-md"/>
      <input type="number" id="role_id" placeholder="Role ID" required class="w-full px-4 py-2 border rounded-md"/>
      <input type="text" id="phone" placeholder="Phone" required class="w-full px-4 py-2 border rounded-md"/>
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-md"/>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
        Add Staff
      </button>
    </form>
  </div>

  <!-- Staff Table -->
  <div class="bg-white rounded-2xl shadow-lg p-6 overflow-x-auto">
    <h2 class="text-xl font-semibold mb-4">Existing Staff</h2>
    <table id="Staff" class="min-w-full text-sm text-left border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Role ID</th>
          <th class="px-4 py-2">Phone</th>
          <th class="px-4 py-2">Email</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y"></tbody>
    </table>
  </div>
</main>

<footer class="text-center py-6 text-sm text-gray-600">
  &copy; 2025 Airline Management System
</footer>

<script src="staff.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
