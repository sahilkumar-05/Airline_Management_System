<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f2fe, #bae6fd, #7dd3fc);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-white bg-opacity-90 backdrop-blur shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4">
      <div class="flex flex-col sm:flex-row justify-between items-center">
        <div class="flex items-center mb-4 sm:mb-0">
          <i class="fas fa-plane-departure text-2xl text-blue-600 mr-3"></i>
          <div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Airline Management System</h1>
            <p class="text-xs sm:text-sm text-gray-600">Add a new booking to the system</p>
          </div>
        </div>
        <nav class="flex space-x-2 sm:space-x-4">
          <a href="Home.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">Home</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <!-- Add Booking Form -->
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-8 max-w-md mx-auto mb-12">
      <h2 class="text-2xl font-semibold mb-6 text-center">Add New Booking</h2>
      <form id="BookingForm" class="space-y-4">
        <input type="number" id="booking_id" placeholder="Booking ID" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>
        <input type="number" id="passenger_id" placeholder="Passenger ID" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>
        <input type="number" id="schedule_id" placeholder="Schedule ID" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>
        <input type="date" id="booking_date" placeholder="Booking Date" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>    
        <input type="text" id="status" placeholder="Status (e.g., Confirmed, Cancelled)" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>             
        <button type="submit"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
          Add Booking
        </button>
      </form>
      <a href="Home.html" class="inline-block mt-6 text-sm text-blue-600 hover:underline">← Back to Home</a>
    </div>

    <!-- Existing Bookings Table -->
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 overflow-x-auto">
      <h2 class="text-xl font-semibold mb-4">Existing Bookings</h2>
      <table id="Booking" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Passenger ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Schedule ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Dynamic rows will be appended by Bookings.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white bg-opacity-90 py-6 mt-12">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0 flex items-center">
          <i class="fas fa-plane-departure text-xl text-blue-600 mr-2"></i>
          <span class="font-bold text-gray-800">Airline Management System</span>
        </div>
        <p class="text-xs text-gray-600 mb-2 md:mb-0">© 2025 All rights reserved</p>
        <div class="flex space-x-4 text-sm text-gray-600">
          <a href="#" class="hover:text-blue-600">Privacy Policy</a>
          <a href="#" class="hover:text-blue-600">Terms</a>
          <a href="#" class="hover:text-blue-600">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript for handling form -->
  <script src="Bookings.js"></script>
</body>
</html>
